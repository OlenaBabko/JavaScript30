<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>task checkboxes</title>
</head>
<body>   
 <!--
   common layout for email client.
   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween should be checked.

  -->
  <div class="inbox">
    <div class="item">
        <input type="checkbox">
        <p>make insurance</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>write to mentor</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>complete the Data Cleaning course</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Git-commit updated messenger project</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>take the child to the doctor</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>prepare for the competition</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>plan tasks for tomorrow</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>a little JavaScript for today</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>share result</p>
    </div>
  </div>
  <div class="item">
    <h5>hold Shift to choose multiple</h5>
  </div>




  <script  src="script.js"></script>
</body>
</html>
